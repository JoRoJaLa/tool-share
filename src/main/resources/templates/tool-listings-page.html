<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tool Listings</title>
</head>
<link rel="stylesheet" href="/css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
  
<style>
div.tool {
width: 50%;
background-color: white;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
margin-bottom: 25px;
}

</style>

<body>

<h1>Tool Listings</h1>

<div class="navbar">
    <a href="/home">Home</a>

    <a href="/createlisting">Create a Tool Listing</a>

    <a href="/tool-listings">Tool Listings</a>

    <a href="/aboutus">About Us</a>

    <a href="/profile">Profile</a>

    <a href="/logout">Log Out</a>
</div>

<div>
    <form action="/filter-tools" th:method="get">
        <select name="tools" id="tools">
            <option value="all">All</option>
            <option value="drill">Drill</option>
            <option value="crowbar">Crowbar</option>
            <option value="sledgeHammer">Sledge Hammer</option>
            <option value="circularSaw">Circular Saw</option>
        </select>
        <input type="submit" value="Filter tools">
    </form>
</div>
<div>
    <form action="/filter-state" th:method="get">
        <label> State Search
            <input type="text" name="state">
        </label>
        <input type="submit" value="Filter tools by State">
    </form>
</div>

<div>
    <form action="/filter-city" th:method="get">
        <label> City Search
            <input type="text" name="city">
        </label>
        <input type="submit" value="Filter tools by City">
    </form>
</div>

<div>
    <form action="/filter-distance-miles" th:method="get">
        <input type="submit" value="Filter by distance miles">
    </form>
</div>



<h2 th:text="${'Distance: ' + distanceBetweenUsers + ' miles'}"></h2>

<div>

        <div th:each="tool : ${listOfTools}">
            <span>
                <div class="tool">
                    <label th:text="${tool.name}" th:for="${tool.id}"></label>
                <p th:text="${'City: ' + tool.getToolListedByUser().getResults().getCity()}"></p>
                <p th:text="${'State: ' + tool.getToolListedByUser().getResults().getState()}"></p>
                <p th:text="${'Name: ' + tool.getToolListedByUser().getUsername}"></p>
                <br><img th:src="${tool.image}" class="toolIcon">
                <form action="/borrow-tool" th:method="post">
                <input type="hidden" th:value="${tool.id}" name="toolId">
                <input type="submit" value="Borrow this tool">
                </form>
                <form action="/borrow-tool-get-distance" th:method="get">
                <input type="hidden" th:value="${tool.id}" name="toolId">
                <input type="submit" value="Get Distance">
                </form>
                </div>

            </span>
        </div>

</div>


</body>
</html>

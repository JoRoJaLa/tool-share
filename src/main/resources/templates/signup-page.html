<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sign Up</h1>
<form action="/signup" method="post">
    <h2 th:text="${errorMessage}"></h2>
    <br>
    <label> Username
        <input type="text" name="username">
    </label>
    <label> Password
        <input type="password" name="password">
    </label>
    <label> Zip Code
        <input type="text" name="zipcode">
    </label>
    <label> Check the box to confirm you are over 18 years of age
        <input type="checkbox" required>
    </label>
    <input type="submit">
</form>
</body>
</html>
